<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2" id="m_login" style="background-image: url(./assets/app/media/img//bg/bg-3.jpg);">
	<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
		<div class="m-login__container">
			<div class="m-login__logo">
				<a href="/">
         </a>
      </div>
			<div class="m-login__signin">
        <ng-template #alertSignin></ng-template>
        
        <div class="m-login__head text-center">
          <p>Welcome Landlord, Please sign in .</p>
          <form action="">
            <input type="text" [(ngModel)]="email" name="email" class="inputTxt" />
            <input type="password" [(ngModel)]="password" name="password" class="inputTxt" /><br>
            <button (click)="loginUser()" class="btn-85 btn btn-success m-btn--wide inputTxt"  type="button">
                Login
            </button>
          </form>
          
        </div>
      </div>
		</div>
	</div>
</div>
